<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-20">Baap ka <span
                class="font-bold text-green-500">Moneyyyy</span></h1>
    </header>
    <section class="mx-auto">
        <div class="grid grid-cols-3 gap-2  pt-12 mx-96 ">
            <div class="bg-amber-400 w-72 rounded-lg p-4 w-9/12">
                <h2 class="p-4 text-2xl text-emerald-950 font-semibold ">Total Deposit</h2>
                <h3  class="p-4 text-3xl text-red-500  font-semibold ">$<span id="total-deposit">00</span></h3>
            </div>
            <div class="bg-amber-300 w-72 rounded-lg p-4 w-9/12">
                <h2 class="p-4 text-2xl text-emerald-950 font-semibold ">Total Withdraw</h2>
                <h3 class="p-4 text-3xl text-red-500 font-semibold ">$<span  id="total-withdraw">00</span></h3>
            </div>
            <div class="bg-amber-200 w-72 rounded-lg p-4 w-9/12">
                <h2 class="p-4 text-2xl text-emerald-950 font-semibold ">Available Balance</h2>
                <h3 class="p-4 text-3xl text-green-500 font-semibold ">$<span id="available-balance">1256</span></h3>
            </div>

        </div>
        <div class="grid grid-cols-2   h-auto mx-96 gap-8 m-10 ">
            <div class="bg-sky-700 text-center rounded-lg">
                <h2 class="p-4 text-2xl text-white font-semibold ">Deposit Money</h2>
                <input class="text-2xl px-3 py-2 mb-4 rounded" type="number" min="0" name="" id="deposit-input"
                    placeholder="Enter amount ">
                <button id="btn-deposit-submit"
                    class="font-medium text-2xl bg-amber-600 px-4 py-2 mb-4 rounded-lg text-center ms-96 hover:bg-sky-700 text-white">Submit</button>
            </div>
            <div class="bg-sky-700 text-center rounded-lg">
                <h2 class="p-4 text-2xl text-white font-semibold ">Withdraw Money</h2>
                <input class="text-2xl px-3 py-2 mb-4 rounded" type="number" min="0" name="" id="withdraw-input"
                    placeholder="Enter amount ">
                <button id="btn-Withdraw-submit"
                    class="font-medium text-2xl bg-amber-600 px-4 py-2 mb-4 rounded-lg text-center ms-96 hover:bg-sky-700 text-white">Submit</button>
            </div>
        </div>
    </section>

   

   
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
